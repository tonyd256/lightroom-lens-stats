<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A252F;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glassGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="225" fill="url(#bgGrad)"/>
  
  <!-- Lens body outer ring -->
  <circle cx="512" cy="512" r="380" fill="url(#lensGrad)" stroke="#1A252F" stroke-width="8"/>
  
  <!-- Lens mount details -->
  <circle cx="512" cy="512" r="340" fill="none" stroke="#34495E" stroke-width="3"/>
  <circle cx="512" cy="512" r="300" fill="none" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Glass elements -->
  <circle cx="512" cy="512" r="260" fill="#1C2833" opacity="0.9"/>
  <circle cx="512" cy="512" r="260" fill="url(#glassGrad)"/>
  
  <!-- Lens aperture blades (hexagon) -->
  <g opacity="0.6">
    <polygon points="512,292 662,382 662,542 512,632 362,542 362,382" 
             fill="none" stroke="#34495E" stroke-width="3"/>
    <polygon points="512,312 642,392 642,532 512,612 382,532 382,392" 
             fill="none" stroke="#34495E" stroke-width="2"/>
  </g>
  
  <!-- Center aperture circle -->
  <circle cx="512" cy="512" r="100" fill="#0D1117" opacity="0.8"/>
  <circle cx="512" cy="512" r="100" fill="url(#glassGrad)" opacity="0.3"/>
  
  <!-- Lens reflections/highlights -->
  <ellipse cx="420" cy="420" rx="80" ry="100" fill="url(#highlightGrad)" opacity="0.4" transform="rotate(-30 420 420)"/>
  <ellipse cx="580" cy="380" rx="50" ry="70" fill="url(#highlightGrad)" opacity="0.3" transform="rotate(20 580 380)"/>
  
  <!-- Red focus indicator ring -->
  <circle cx="512" cy="512" r="370" fill="none" stroke="#E74C3C" stroke-width="8" opacity="0.8" stroke-dasharray="30 870"/>
  
  <!-- Subtle outer glow -->
  <circle cx="512" cy="512" r="390" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.1"/>
  
  <!-- Chart/stats indicator in bottom right -->
  <g transform="translate(720, 720)">
    <circle r="100" fill="#2C3E50" opacity="0.95"/>
    <rect x="-40" y="-10" width="12" height="30" fill="#3498DB" rx="2"/>
    <rect x="-20" y="-25" width="12" height="45" fill="#3498DB" rx="2"/>
    <rect x="0" y="-35" width="12" height="55" fill="#3498DB" rx="2"/>
    <rect x="20" y="-20" width="12" height="40" fill="#3498DB" rx="2"/>
  </g>
</svg>
